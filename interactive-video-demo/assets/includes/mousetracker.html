<button class="mousetracker-open">Open Mouse Tracker</button>
<div class="mousetracker">
  <button class="mousetracker-close">Close</button>

  <div class="heading">
    <h2>Mouse Tracker</h2>
    <p>
      With this tool you can track the movement of the mouse over a video, and
      use that information to animate any hotspot following the same movement.
    </p>
    <div class="select-id">
      <p>ID of the video to track</p>
      <select id="selectElementId"></select>

      <button id="trackme">Track</button>
    </div>
    <p class="instructions">
      Press R to start tracking, press S to stop tracking
    </p>
    <h2 class="tracking">Tracking</h2>
  </div>
  <div id="keyframes"></div>
</div>
